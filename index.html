    <script>



        // Función para cambiar la etiqueta script
        function cambiarScript(pagina) {
            const main = document.getElementById('main');

            // Quita la clase "blur" inmediatamente
            main.classList.remove('blur');

            if (pagina === 'inicio') {
                mainDinamico.src = "js/mainIndex.js";
                main.innerHTML = mainIndexHTML;
            } else if (pagina === 'carta') {
                mainDinamico.src = "js/mainCarta.js";
                main.innerHTML = mainCartaHTML;
            } else if (pagina === 'contacto') {
                mainDinamico.src = "js/mainContacto.js";
                main.innerHTML = mainContactoHTML;
            } else if (pagina === 'temporada1') {
                mainDinamico.src = "js/mainTemporada1.js";
                main.innerHTML = mainTemporada1HTML;
            } else if (pagina === 'temporada2') {
                mainDinamico.src = "js/mainTemporada2.js";
                main.innerHTML = mainTemporada2HTML;
            } else if (pagina === 'temporada3') {
                mainDinamico.src = "js/mainTemporada3.js";
                main.innerHTML = mainTemporada3HTML;
            } else if (pagina === 'temporada4') {
                mainDinamico.src = "js/mainTemporada4.js";
                main.innerHTML = mainTemporada4HTML;
            } else if (pagina === 'temporada5') {
                mainDinamico.src = "js/mainTemporada5.js";
                main.innerHTML = mainTemporada5HTML;
            } else if (pagina === 'temporada6') {
                mainDinamico.src = "js/mainTemporada6.js";
                main.innerHTML = mainTemporada6HTML;
            } else if (pagina === 'temporada7') {
                mainDinamico.src = "js/mainTemporada7.js";
                main.innerHTML = mainTemporada7HTML;
            }
            
            
        }




    </script>

    <script src="js-code/cambiarPunteroFrundles.js"></script>

    <script>

        // Función para ajustar la altura del #header
        function ajustarAlturaHeader() {
            var windowHeight = window.innerHeight; // Obtiene la altura de la ventana del navegador
            var header = document.getElementById('header'); // Obtiene el elemento #header

            // Aplica la altura dinámica al #header
            header.style.height = (windowHeight + -40.1) + 'px';
        }

        // Ejecuta la función cuando se carga la página y cuando se redimensiona la ventana
        window.addEventListener('load', ajustarAlturaHeader);
        window.addEventListener('resize', ajustarAlturaHeader);

    </script>
